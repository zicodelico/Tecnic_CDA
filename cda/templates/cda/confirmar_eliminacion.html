{% extends 'cda/base.html' %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-6">
        <div class="card shadow-sm rounded border-0">
            <div class="card-header bg-warning text-dark">
                <h4 class="card-title mb-0 fw-bold">
                    <i class="bi bi-exclamation-triangle me-2"></i>Confirmar Eliminación
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-warning shadow-sm rounded py-3">
                    <h5 class="fw-semibold mb-2">¿Está seguro que desea eliminar la placa?</h5>
                    <p><strong>Placa:</strong> {{ placa.numero_placa }}</p>
                    <p class="mb-0">Esta acción no se puede deshacer.</p>
                </div>
                
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger btn-lg shadow-sm">
                            <i class="bi bi-trash me-1"></i> Sí, Eliminar
                        </button>
                        <a href="{% url 'cda:lista_placas' %}" class="btn btn-secondary btn-lg shadow-sm">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
