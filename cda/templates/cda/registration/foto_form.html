{% extends 'cda/base.html' %}
{% block title %}Agregar Fotografía{% endblock %}
{% block content %}
<h2>Agregar fotografía a placa {{ placa.codigo }}</h2>
<form method="post" enctype="multipart/form-data">

</form>
{% endblock %}
